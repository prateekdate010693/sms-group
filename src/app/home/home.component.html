<div class="row">
    <div class="col-md-9 col-sm-12">
        <!-- <div class="data" *ngFor="let data of data;let i=index">
            <p>{{data.id}}</p>
            <p>{{data.name}}</p>
            <button (click)="addToCart(data)">Add Cart</button>
        </div> -->
        <div class="item-div">
            <h2>Shoes Category</h2>
            <div class="row">
                <div class="col-md-3 col-sm-6" *ngFor="let data of data;let i=index">
                    <div class="card">
                        <img class="card-img-top" [src]="data.img" [alt]="data.shoesTitle">
                    <div class="card-body">
                        <h6 class="card-title">{{data.shoesTitle}}</h6>
                        <p class="price">{{data.price}}</p>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="addToCart(data)">Add To Cart</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="col-md-3 col-sm-12">
        <app-checkout></app-checkout>
    </div>
</div>
