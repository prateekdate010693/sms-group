<div class="item-div" *ngIf="show">
    <h5>Shopping Cart</h5>
    <div class="row">
        <div class="col-12" >
            <div class="added-item"  *ngFor="let addedItem of addedItem;let i=index">
                <div class="img">
                    <img [src] ="addedItem.img" [alt]="addedItem.shoesTitle">
                </div>
                <div class="content">
                    <p>{{addedItem.shoesTitle}}</p>
                    <p style="color: red;">{{addedItem.price}}</p>
                    <div class="btn">
                        <button type="button" class="btn btn-danger" (click) ="delete(i)">Remove</button>
                    </div>
                </div>  
            </div>
            <button type="button" class="btn btn-success" style="width: 100%;" (click)="open(content)">Checkout</button>
        </div>
    </div>
</div>
